<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i4Cast</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>
<body>
<div class="content-container">
	<div id="map-container">
	<!-- INPUT MAP HERE -->
	</div>
	<div id="main">
		<div class="row">
			<div class="col-md-10">
				<h1>iForecast</h1>
				<h4>look up the weather at your hometown and of others that have visted the site</h4>
			</div>
			<div class="col-md-2">
				<div>current viewers</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-group">
				    <input type="text" class="form-control" id="city" placeholder="hometown" required>
				    <input type="text" class="form-control" id="country" placeholder="country of birth" required>
				    </div>
					  <button type="submit" class="btn btn-default" id="for-submit disabled" disabled required>Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div id="stats-container"></div>
</div>
