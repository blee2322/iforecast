<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />

  <!-- INPUT MAP HERE -->
  </div>

    <div class="row">
      <!-- <div class="col-md-10">
        <h1>iForecast</h1>

      </div> -->
      <div class="col-md-2">
        <div class="content-container">
          <div class="viewers-container">
          <img src="assets/images/viewing.png">
            <span id="connected-viewers"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form id="hometown-form" class="hide" method="post" enctype="multipart/form-data" onsubmit="return false;"> 
          <div class="form-group">
            <input name="ff_nm_from[]" type="text" class="form-control ff_elem" id="hometown" placeholder="hometown (city, state, country)" required value="">
            </div>
        </form>
      </div>
    </div>

  <div id="stats-container">
  </div>
